<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>EValuator - EV Bulk Charging Planner</title>
	<link rel="StyleSheet" href="resources/leaflet.css" type="text/css" />
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
	<script type="text/javascript" src="resources/leaflet.js"></script>
	<script type="text/javascript" src="resources/leaflet.markercluster.js"></script>
	<script type="text/javascript" src="resources/app.js"></script>
</head>
<body class="b6-bg">

	<div id="messages"></div>

	<div id="app" class="doublepadded">

		<div class="bg"></div>
		<div class="holder">
			<h1>EValuator - EV Bulk Charging Planner</h1>
			
			<form id="LAD-typeahead">
				<label for="typeahead">Local Authority name:</label>
				<input type="text" id="LAD" value="" placeholder="e.g. Leeds" autocomplete=“off”>
			</form>
			
			<section id="map" class="screen">
				<div id="location"><div id='tooltip'></div></div>
			</section>

			<h2>MSOAs</h2>
			<ul id="MSOAs">
			</ul>
			
		</div>
	</div>
	
	<footer class="doublepadded">
		<div class="holder">
			<h2>Credits</h2>
			<p>Visualisation &copy; Open Innovations 2022</p>
		</div>
	</footer>
	<script>
	OI.ready(function(){
		app = new OI.EValuator({});
	})
	</script>
</body>
</html>
